<body>
    <p>Создаем таблицы вводя количество столбцов и количество строк.</p>

    <p>
        <label>Кол-во строк</label>
        <input type="number" id="numberOfLines" value="5">
        <label>Кол-во столбцов</label>

        <input type="button" id="buttonLinesColumns" value="Добавить" onclick="countNumberLines()">
        <input type="button" value="Очистить" onclick="window.location.reload()">
    </p>

    <table id='table'></table>

    <hr>

    <textarea id="samCode" cols="100" rows="20"></textarea>

    <script src="script.js"></script>
